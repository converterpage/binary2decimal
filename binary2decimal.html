<html>
<head>
<title>Binary to Decimal Converter Widget</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="assets/css/converter.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top:5px">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 m-auto">
                <!-- <h1><i class="fas fa-calculator"></i> Decimal Converter</h1> -->
                <div class="rounded">
                    <form>
                        <div>
                            <div class="space">Enter Decimal OR Binary Number:</div>
                            <input type="number" class="form-control" name="decimalInput" id="number">
                        </div>

                        <div class="space">
                            <button type="button" class="btn btn-info" name="submitBtn1"><i class="fas fa-sync"></i>
                                Convert 10 to 2</button>
                            <button type="button" class="btn btn-info" name="submitBtn2"><i class="fas fa-sync"></i>
                                Convert 2 to 10</button>
                            <button type="button" class="btn btn-info" name="resetBtn"><i class="fas fa-minus-circle"></i>
                                Reset</button>
                        </div>

                        <div>
                            <div class="space">Result: </div>
                            <textarea name="binaryArea" class="form-control" disabled></textarea>
                        </div>

                        <!-- <div>
                            <div class="space">Hex Number:</div>
                            <textarea name="hexArea" class="form-control" disabled></textarea>
                        </div>

                        <div>
                            <div class="space">Octal Number:</div>
                            <textarea name="octalArea" class="form-control" disabled></textarea>
                        </div> -->
                    </form>
                </div>
            </div>
         </div>

    </div>

    <script type="text/javascript" src="assets/js/converter.js?v=3"></script>



</body>
</html>
